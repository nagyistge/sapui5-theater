<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
			sap.ui.localResources("test-ux3-shell2");
			
			var oButton1 = new sap.ui.commons.Button({text:"Button home", tooltip:"Button home"});
			var oHome = new sap.ui.layout.HorizontalLayout("Home", {content: [oButton1]});
			var oButton2 = new sap.ui.commons.Button({text:"Button examples", tooltip:"Button examples"});
			var oExamples = new sap.ui.layout.HorizontalLayout("Examples", {content: [oButton2]});
			
			var oShell = new sap.ui.ux3.Shell(
					"myShell",
					{
						appTitle : "SAPUI5 Gold Reflection Shell",
						appIcon : "images/SAPLogo.gif",
						appIconTooltip : "SAP logo",
						showLogoutButton : true,
						showSearchTool : true,
						showInspectorTool : true,
						showFeederTool : true,
						worksetItems : [
								new sap.ui.ux3.NavigationItem("WI_home", {
									key : "wi_home",
									text : "Home"
								}),
								new sap.ui.ux3.NavigationItem("WI_1", {
									key : "wi_1",
									text : "Examples",
									subItems : [
											new sap.ui.ux3.NavigationItem(
													"WI_1_1", {
														key : "wi_1_1",
														text : "Text"
													}),
											new sap.ui.ux3.NavigationItem(
													"WI_1_2", {
														key : "wi_1_2",
														text : "Button"
													}),
											new sap.ui.ux3.NavigationItem(
													"WI_1_3", {
														key : "wi_1_3",
														text : "Image"
													}) ]
								}), new sap.ui.ux3.NavigationItem("WI_API", {
									key : "wi_api",
									text : "API Documentation"
								}) ],
						paneBarItems : [ new sap.ui.core.Item("PI_Date", {
							key : "pi_date",
							text : "date"
						}), new sap.ui.core.Item("PI_Browser", {
							key : "pi_browser",
							text : "browser"
						}) ],
						content : oHome,
						toolPopups : [ new sap.ui.ux3.ToolPopup("contactTool",
								{
									title : "New Contact",
									tooltip : "Create New Contact",
									icon : "images/Contact_regular.png",
									iconHover : "images/Contact_hover.png",
									content : [ new sap.ui.commons.TextView({
										text : "Here could be a contact sheet."
									}) ],
									buttons : [ new sap.ui.commons.Button(
											"cancelContactButton", {
												text : "Cancel",
												press : function(oEvent) {
													sap.ui.getCore().byId(
															"contactTool")
															.close();
												}
											}) ]
								}) ],
						headerItems : [
								new sap.ui.commons.TextView({
									text : "User Name",
									tooltip : "U.Name"
								}),
								new sap.ui.commons.Button(
										{
											text : "Personalize",
											tooltip : "Personalize",
											press : function(oEvent) {
												alert("Here could open an personalize dialog");
											}
										}),
								new sap.ui.commons.MenuButton(
										{
											text : "Help",
											tooltip : "Help Menu",
											menu : new sap.ui.commons.Menu(
													"menu1",
													{
														items : [
																new sap.ui.commons.MenuItem(
																		"menuitem1",
																		{
																			text : "Help"
																		}),
																new sap.ui.commons.MenuItem(
																		"menuitem2",
																		{
																			text : "Report Incident"
																		}),
																new sap.ui.commons.MenuItem(
																		"menuitem3",
																		{
																			text : "About"
																		}) ]
													})
										}) ],
						worksetItemSelected : function(oEvent) {
							var sId = oEvent.getParameter("id");
							var oShell = oEvent.oSource;
							switch (sId) {
							case "WI_home":
								oShell.setContent(oHome);
								break;
							case "WI_1_1":
								oShell.setContent(oExamples);
								break;
							case "WI_1_2":
								oShell.setContent(oExamples);
								break;
							case "WI_1_3":
								oShell.setContent(oExamples);
								break;
							case "WI_API":
								oShell.setContent(oHome);
								break;
							default:
								break;
							}
						},
						paneBarItemSelected : function(oEvent) {
							var sKey = oEvent.getParameter("key");
							var oShell = oEvent.oSource;
							switch (sKey) {
							case "pi_date":
								var oDate = new Date();
								oShell.setPaneContent(
										new sap.ui.commons.TextView({
											text : oDate.toLocaleString()
										}), true);
								break;
							case "pi_browser":
								oShell
										.setPaneContent(
												new sap.ui.commons.TextView(
														{
															text : "You browser provides the following information:\n"
																	+ navigator.userAgent
														}), true);
								break;
							default:
								break;
							}
						},
						logout : function() {
							alert("Logout Button has been clicked.\nThe application can now do whatever is required.");
						},
						search : function(oEvent) {
							alert("Search triggered: "
									+ oEvent.getParameter("text"));
						},
						feedSubmit : function(oEvent) {
							alert("Feed entry submitted: "
									+ oEvent.getParameter("text"));
						},
						paneClosed : function(oEvent) {
							alert("Pane has been closed: "
									+ oEvent.getParameter("id"));
						}
					})
			oShell.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
